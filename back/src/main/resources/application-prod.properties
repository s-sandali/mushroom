spring.application.name=fungiflow

# Database configuration driven by environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Bind to Render-provided PORT (falls back to 8080 locally if not set)
server.port=${PORT:8080}

# Session cookie settings for SPA using fetch/axios with credentials
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax

